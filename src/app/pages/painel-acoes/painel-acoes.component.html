<header>

</header>
<main>

<div class="painel-div">
  <div class="tabela-cabe√ßalho-div">
    <div class="input-div">
      <input
        type="text"
        placeholder="Filtrar por nome"
        [(ngModel)]="filtroCodigo"
        class="filtro-input"
      />
      <button>üîç</button>
    </div>

  </div>
  <div class="tabela-div">
      <table class="table">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">C√≥digo</th>
            <th scope="col">Nome</th>
            <th scope="col" (click)="ordenarPor('close')">Fechamento</th>
            <th scope="col" (click)="ordenarPor('change')">Varia√ß√£o (%)</th>
            <th scope="col" (click)="ordenarPor('volume')">Volume</th>
            <th scope="col" (click)="ordenarPor('marketcap')">Capta√ß√£o de mercado</th>
            <th scope="col" (click)="ordenarPor('sector')">Setor</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let stock of stocksFiltrados">
            <td>
              <div class="div-img">
                <img class="logo" src={{stock.logo}} alt="">
              </div>
            </td>
            <td>{{ stock.stock }}</td>
            <td>{{ stock.name }}</td>
            <td class="valor-direita">{{ stock.closeString }}</td>
            <td [ngClass]="['valor-direita', getClasseVariacao(stock.change)]">{{ stock.changeString }}</td>
            <td class="valor-direita">{{ stock.volume }}</td>
            <td class="valor-direita">{{ stock.marketcap }}</td>
            <td>{{ stock.sector }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
